{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<div class="container_grid">
      <div class="grid" style="transform: translateY(100px);">
        {% for i in mod %}
        <div class="card">
            <a href="{% url 'detailed_project' i.id %}"><img src="{{ i.img_url }}" alt="Image"></a>
          <div class="card-footer">
            {{ i.nm }}
          </div>
        </div>
        {% endfor %}
      </div>
</div>

{% endblock %}
